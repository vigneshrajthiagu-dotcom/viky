<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC School - NEET & JEE Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #12345c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding:25px;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 { 
      font-size: 2.5rem; 
      margin-bottom: 20px; 
      text-align: center;
    }
    .quiz-container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 15px;
      width: 90%; max-width: 600px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    .question { font-size: 1.2rem; margin-bottom: 15px; }
    .options button {
      display: block; background: #fff; color: #333;
      border: none; padding: 10px; margin: 8px 0;
      border-radius: 8px; cursor: pointer; width: 100%;
    }
    .correct { background-color: green !important; color: white; }
    .wrong { background-color: red !important; color: white; }
    .timer { font-size: 1.2rem; margin: 15px 0; }
    .btn {
      background: #2575fc; color: white;
      padding: 10px 20px; margin: 10px;
      border: none; border-radius: 10px; cursor: pointer;
    }
    .btn:hover { background: #6a11cb; }
    .score-container { text-align: center; }
  </style>
</head>
<body>
  <h1>ABC School - NEET & JEE Quiz</h1>

  <!-- Home Screen -->
  <div id="start-container">
    <button class="btn" onclick="startQuiz('neet')">Start NEET Quiz</button>
    <button class="btn" onclick="startQuiz('jee')">Start JEE Quiz</button>
    <button class="btn" onclick="window.location.href='addquesjn.html'">Add Question</button>
  </div>

  <!-- Quiz Screen -->
  <div class="quiz-container" id="quiz" style="display:none;">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="timer">Time left: <span id="timer">10</span>s</div>
  </div>

  <!-- Score Screen -->
  <div class="score-container" id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span></h2>
    <button class="btn" onclick="location.reload()">Home</button>
    <button class="btn" onclick="window.location.href='addquesjn.html'">Add Question</button>
    <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script>
    // Default NEET Questions
    let neetQuestions = [
      {question: "Which organelle is called the powerhouse of the cell?", options: ["Nucleus", "Mitochondria", "Ribosome", "Chloroplast"], correct: 1},
      {question: "What is the normal pH of human blood?", options: ["6.8", "7.4", "7.0", "8.0"], correct: 1},
      {question: "Which vitamin is also known as Ascorbic Acid?", options: ["Vitamin A", "Vitamin B12", "Vitamin C", "Vitamin D"], correct: 2},
      {question: "Which blood group is a universal donor?", options: ["O+", "O-", "AB+", "AB-"], correct: 1},
      {question: "Which enzyme is present in human saliva?", options: ["Pepsin", "Trypsin", "Amylase", "Lipase"], correct: 2},
  // Physics
  { question: "The SI unit of electric current is:", options: ["Volt", "Ampere", "Ohm", "Watt"], correct: 1 },
  { question: "Which law explains the phenomenon of buoyancy?", options: ["Newton’s First Law", "Archimedes’ Principle", "Pascal’s Law", "Boyle’s Law"], correct: 1 },
  { question: "The velocity of light in vacuum is approximately:", options: ["3 × 10^8 m/s", "3 × 10^6 m/s", "3 × 10^5 m/s", "3 × 10^7 m/s"], correct: 0 },
  { question: "In the context of waves, frequency is the reciprocal of:", options: ["Wavelength", "Amplitude", "Period", "Speed"], correct: 2 },

  // Chemistry
  { question: "The atomic number of Carbon is:", options: ["6", "12", "14", "8"], correct: 0 },
  { question: "The pH of pure water at 25°C is:", options: ["0", "7", "14", "1"], correct: 1 },
  { question: "Which of the following is an organic compound?", options: ["NaCl", "CH4", "H2O", "CO2"], correct: 1 },
  { question: "The process of converting a solid directly into gas is called:", options: ["Sublimation", "Evaporation", "Condensation", "Melting"], correct: 0 },

  // Biology
  { question: "The powerhouse of the cell is:", options: ["Nucleus", "Mitochondria", "Ribosome", "Golgi apparatus"], correct: 1 },
  { question: "Which vitamin is essential for blood clotting?", options: ["Vitamin A", "Vitamin K", "Vitamin C", "Vitamin D"], correct: 1 },
  { question: "The process by which plants make their food is called:", options: ["Respiration", "Photosynthesis", "Transpiration", "Germination"], correct: 1 },
  { question: "The human heart has how many chambers?", options: ["2", "3", "4", "5"], correct: 2 },
  { question: "Which blood cells help in fighting infections?", options: ["Red Blood Cells", "White Blood Cells", "Platelets", "Plasma"], correct: 1 },
  { question: "The basic unit of life is:", options: ["Organ", "Tissue", "Cell", "Organism"], correct: 2 },
  { question: "Which part of the brain controls balance and coordination?", options: ["Cerebrum", "Cerebellum", "Medulla", "Hypothalamus"], correct: 1 },
  { question: "DNA is found in:", options: ["Cytoplasm", "Ribosome", "Nucleus", "Lysosome"], correct: 2 },
  { question: "Which hormone regulates blood sugar levels?", options: ["Insulin", "Adrenaline", "Thyroxine", "Estrogen"], correct: 0 },
  { question: "The largest gland in the human body is:", options: ["Kidney", "Liver", "Pancreas", "Spleen"], correct: 1 },
  { question: "Which organ is responsible for filtration of blood?", options: ["Liver", "Kidney", "Heart", "Lungs"], correct: 1 },
  { question: "The blood group known as the universal donor is:", options: ["A", "B", "AB", "O negative"], correct: 3 }
];



    // Default JEE Questions
    let jeeQuestions = [
      {question: "What is the SI unit of Force?", options: ["Joule", "Newton", "Pascal", "Watt"], correct: 1},
      {question: "Which of the following is a strong electrolyte?", options: ["NaCl", "CH3COOH", "NH3", "C6H12O6"], correct: 0},
      {question: "What is the value of acceleration due to gravity (g) on Earth?", options: ["8.9 m/s²", "9.8 m/s²", "10.5 m/s²", "12 m/s²"], correct: 1},
      {question: "The derivative of sin(x) is:", options: ["cos(x)", "-cos(x)", "-sin(x)", "tan(x)"], correct: 0},
      {question: "Which gas is used in the preparation of ammonia by Haber’s process?", options: ["Oxygen + Nitrogen", "Hydrogen + Nitrogen", "Carbon dioxide + Hydrogen", "Oxygen + Hydrogen"], correct: 1},
  // Your original 5 + 10 from before (already provided)

  // 20 new JEE-level questions:

  // Physics
  { question: "A ball is thrown vertically upwards with velocity \( u \). The time taken to reach maximum height is:", options: ["\(u/g\)", "\(2u/g\)", "\(u/2g\)", "\(g/u\)"], correct: 0 },
  { question: "The electric field inside a charged conducting sphere is:", options: ["Zero", "Maximum at center", "Uniform", "Varies linearly with radius"], correct: 0 },
  { question: "The potential energy of a system of two charges \(q_1\) and \(q_2\) separated by a distance \(r\) is:", options: ["\(k q_1 q_2 / r\)", "\(k q_1 q_2 r\)", "\(k q_1 q_2 / r^2\)", "\(k q_1 q_2 r^2\)"], correct: 0 },
  { question: "If an ideal gas is compressed adiabatically, then:", options: ["Temperature decreases", "Temperature remains constant", "Temperature increases", "Volume remains constant"], correct: 2 },
  { question: "The dimensional formula of Planck's constant is:", options: ["\(ML^2T^{-1}\)", "\(ML^2T^{-2}\)", "\(ML^3T^{-2}\)", "\(MLT^{-1}\)"], correct: 0 },

  // Chemistry
  { question: "The hybridization of \( \text{SF}_6 \) is:", options: ["\( sp^3 \)", "\( sp^3d \)", "\( sp^3d^2 \)", "\( sp^2 \)"], correct: 2 },
  { question: "Which of the following acids is the strongest?", options: ["HCl", "H2SO4", "HNO3", "HF"], correct: 1 },
  { question: "In the reaction \( \text{CH}_3\text{Br} + OH^- \to \text{CH}_3\text{OH} + Br^- \), the reaction mechanism is:", options: ["SN1", "SN2", "E1", "E2"], correct: 1 },
  { question: "Which element has the highest electronegativity?", options: ["Fluorine", "Oxygen", "Nitrogen", "Chlorine"], correct: 0 },
  { question: "The oxidation number of Mn in \( \text{KMnO}_4 \) is:", options: ["+6", "+7", "+8", "+5"], correct: 1 },

  // Maths
  { question: "If \( f(x) = x^2 + 1 \), then \( f'(2) \) is:", options: ["2", "3", "4", "5"], correct: 2 },
  { question: "The integral of \( e^{3x} \) with respect to \( x \) is:", options: ["\( e^{3x} + C \)", "\( \frac{e^{3x}}{3} + C \)", "\( 3 e^{3x} + C \)", "\( \frac{1}{3x} + C \)"], correct: 1 },
  { question: "The solution set of inequality \( |x - 2| < 3 \) is:", options: ["\( -1 < x < 5 \)", "\( -5 < x < 1 \)", "\( -3 < x < 7 \)", "\( 1 < x < 5 \)"], correct: 0 },
  { question: "If \( A = \begin{bmatrix} 1 & 2 \\ 3 & 4 \end{bmatrix} \), then \( \det(A) \) is:", options: ["-2", "2", "-5", "5"], correct: 2 },
  { question: "The sum of the first 10 natural numbers is:", options: ["45", "50", "55", "60"], correct: 2 },

  // Physics
  { question: "In a circuit containing resistance \( R \), inductance \( L \), and capacitance \( C \), the condition for resonance is:", options: ["\( \omega L = 1/\omega C \)", "\( \omega = LC \)", "\( R = 1/LC \)", "\( \omega R = L/C \)"], correct: 0 },
  { question: "The frequency of a particle executing simple harmonic motion is 2 Hz. Its period is:", options: ["0.5 s", "1 s", "2 s", "4 s"], correct: 0 },
  { question: "The acceleration of an electron in a uniform electric field \( E \) is:", options: ["\( eE/m \)", "\( m/eE \)", "\( e/mE \)", "\( mE/e \)"], correct: 0 },
  { question: "The energy of a photon is given by:", options: ["\( E = h \nu \)", "\( E = h/\nu \)", "\( E = \nu / h \)", "\( E = h \nu^2 \)"], correct: 0 },
  { question: "Which of the following is a paramagnetic substance?", options: ["O2", "N2", "CO2", "CH4"], correct: 0 },
];


    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    let timer, timeLeft = 10;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const quizEl = document.getElementById("quiz");
    const scoreContainer = document.getElementById("score-container");
    const scoreEl = document.getElementById("score");
    const startContainer = document.getElementById("start-container");

    function startQuiz(mode) {
      if (mode === "neet") {
	document.title='NEET QUIZ';
        let stored = JSON.parse(localStorage.getItem("neetQuestions") || "[]");
        quizData = neetQuestions.concat(stored);
      } else if (mode === "jee") {

	document.title='JEE QUIZ';
        let stored = JSON.parse(localStorage.getItem("jeeQuestions") || "[]");
        quizData = jeeQuestions.concat(stored);
      }

      startContainer.style.display = "none";
      quizEl.style.display = "block";
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 10;
      timerEl.textContent = timeLeft;
      timer = setInterval(updateTimer, 1000);

      let q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, index) => {
        const button = document.createElement("button");
        button.textContent = opt;
        button.onclick = () => checkAnswer(index, button);
        optionsEl.appendChild(button);
      });
    }

    function updateTimer() {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft === 0) nextQuestion();
    }

    function checkAnswer(index, button) {
      let q = quizData[currentQuestion];
      const allButtons = optionsEl.querySelectorAll("button");

      // Disable all buttons after answer selection
      allButtons.forEach(btn => btn.disabled = true);

      if (index === q.correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
        allButtons[q.correct].classList.add("correct");
      }

      setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
      clearInterval(timer);
      currentQuestion++;
      if (currentQuestion < quizData.length) loadQuestion();
      else endQuiz();
    }

    function endQuiz() {
      quizEl.style.display = "none";
      scoreContainer.style.display = "block";
      scoreEl.textContent = `${score} / ${quizData.length}`;
    }

    function restartQuiz(){
      scoreContainer.style.display = "none";
      quizEl.style.display = "block";
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }
  </script>
</body>
</html>
